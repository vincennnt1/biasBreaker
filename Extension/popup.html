<!DOCTYPE html>
<html>
<head>
  <title>Fake News Check</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      padding: 16px;
      width: 320px;
      background-color: #f9f9f9;
      color: #333;
    }

    h3 {
      margin-top: 0;
      font-size: 1.25rem;
      color: #2a2a2a;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 12px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background-color: #fff;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h3>Tru</h3>
  <button id="check">Check This Article</button>
  <div id="result">Click the button to analyze this page.</div>
  <script src="popup.js"></script>
</body>
</html>
